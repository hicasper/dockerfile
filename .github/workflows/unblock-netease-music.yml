name: Build latest unblockneteasemusic server docker image

on:
  workflow_dispatch:

env:
  platforms: linux/amd64,linux/arm64
  image: ${{ secrets.DOCKERHUB_USERNAME }}/unblock-netease-music-enhanced

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: 'UnblockNeteaseMusic/server'
          ref: 'enhanced'

      - name: Get upstream version
        id: getversion
        run: |
          set -e
          TAG=$(curl -fsSL https://api.github.com/repos/UnblockNeteaseMusic/server/releases/latest | jq -r '.tag_name' | cut -c2-)
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "Failed to fetch tag_name from GitHub API"
            exit 1
          fi
          echo "GITVERSION=$TAG" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push the latest version
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.platforms }}
          push: true
          tags: >-
            ${{ env.image }}:${{ steps.getversion.outputs.GITVERSION }}
            ${{ env.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max